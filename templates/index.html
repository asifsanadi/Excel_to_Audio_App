<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to Audio Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img class="navbar-toggler-icon"  src="/static/Excel_to_Audio2.jpeg" alt="icon-brand"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/features">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/instructions">Instructions</a>
                </li>
            </ul>
            <button id="themeToggle" class="btn btn-outline-secondary">Dark Theme</button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card p-3">
                    <h1 class="mb-4">Upload Excel File</h1>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" class="form-control-file" name="file" accept=".xlsx" id="fileInput">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    <div id="notification" class="alert alert-info mt-3" style="display: none;"></div>
                    <div class="progress" id="progress" style="display: none;">
                        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <div id="download-link" class="mt-3" style="display: none;">
                        <a id="download" class="btn btn-success" href="#">Download Processed File</a>
                    </div>
                    <h2 class="mt-5">Excel Sheet Preview</h2>
                    <div id="excelPreview"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#fileInput').on('change', function(event) {
                var file = event.target.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        var data = new Uint8Array(e.target.result);
                        var workbook = XLSX.read(data, { type: 'array' });
                        var firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        var htmlString = XLSX.utils.sheet_to_html(firstSheet);
                        $('#excelPreview').html(htmlString);
                    };
                    reader.readAsArrayBuffer(file);
                }
            });

            $('#uploadForm').on('submit', function(event) {
                event.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        $('#notification').text(data.message).show();
                        if (data.filename) {
                            processFile(data.filename);
                        }
                    },
                    error: function(error) {
                        console.error('Error:', error);
                    }
                });
            });

            function processFile(filename) {
                $('#progress').show();
                var progressBar = $('#progress-bar');
                var progress = 0;
                var interval = setInterval(() => {
                    progress += 10;
                    progressBar.css('width', progress + '%').attr('aria-valuenow', progress).text(progress + '%');
                    if (progress >= 100) {
                        clearInterval(interval);
                    }
                }, 1000);

                $.ajax({
                    url: '/process',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ filename: filename }),
                    success: function(data) {
                        $('#notification').text(data.message).show();
                        if (data.output_file) {
                            var downloadLink = $('#download');
                            downloadLink.attr('href', '/download/' + data.output_file);
                            downloadLink.attr('download', data.output_file);
                            $('#download-link').show();
                        }
                    },
                    error: function(error) {
                        console.error('Error:', error);
                    }
                });
            }

            // Apply the saved theme on page load
            const savedTheme = localStorage.getItem('theme') || 'theme-light';
            $('body').addClass(savedTheme);
            $('#themeToggle').text(savedTheme === 'theme-light' ? 'Dark Theme' : 'Light Theme');

            $('#themeToggle').on('click', function() {
                var body = $('body');
                if (body.hasClass('theme-light')) {
                    body.removeClass('theme-light').addClass('theme-dark');
                    $(this).text('Light Theme');
                    localStorage.setItem('theme', 'theme-dark');
                } else {
                    body.removeClass('theme-dark').addClass('theme-light');
                    $(this).text('Dark Theme');
                    localStorage.setItem('theme', 'theme-light');
                }
            });
        });
    </script>
</body>
</html>
